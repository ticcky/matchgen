<!DOCTYPE html>
<html ng-app="tournament" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="muted">Tournament Generator</h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li ui-route="/teams" ng-class="{active:$uiRoute}">
                  <a href="#/teams">
                    <i class="icon-group"></i>
                    Teams
                  </a>
                </li>
                <li ui-route="/playgrounds" ng-class="{active:$uiRoute}">
                  <a href="#/playgrounds">
                    <i class="icon-stop"></i>
                    Playgrounds
                  </a>
                </li>
                <li ui-route="/matches" ng-class="{active:$uiRoute}">
                  <a href="#/matches">
                    <i class="icon-calendar"></i>
                    Matches
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            (c) 2014 Lukas Zilka.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
